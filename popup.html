<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 20px;
      margin: 0;
      background: white;
      border: 2px solid black;
      box-sizing: border-box;
    }
    
    button {
      width: 100%;
      padding: 15px 20px;
      margin: 10px 0;
      border: 2px solid black;
      border-radius: 0;
      background: white;
      color: black;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: lowercase;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      letter-spacing: 0.5px;
    }
    
    button:hover {
      background: #ff4444;
      color: white;
      border-color: #ff4444;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <button id="gaslight">gaslight</button>
  <script src="popup.js"></script>
</body>
</html>
