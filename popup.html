<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 20px;
      margin: 0;
      background: white;
      border: 2px solid black;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .language-section {
      margin-bottom: 15px;
    }

    .language-section label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: black;
      text-transform: lowercase;
      letter-spacing: 0.5px;
    }

    .language-dropdown {
      width: 100%;
      padding: 12px;
      border: 2px solid black;
      border-radius: 0;
      background: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-transform: lowercase;
      letter-spacing: 0.5px;
      margin-bottom: 15px;
    }

    .language-dropdown:hover {
      background: #f0f0f0;
    }

    #gaslight {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid black;
      border-radius: 0;
      background: white;
      color: black;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: lowercase;
      letter-spacing: 0.5px;
    }

    #gaslight:hover {
      background: #ff4444;
      color: white;
      border-color: #ff4444;
    }

    #gaslight:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="language-section">
    <label for="languageSelect">negotiation language</label>
    <select id="languageSelect" class="language-dropdown">
      <option value="en">english (arrogant negotiator)</option>
      <option value="urdu">roman urdu/hindi (desi style)</option>
      <option value="es">spanish (latino style)</option>
      <option value="pt">portuguese (brazilian style)</option>
      <option value="jp">japanese (i like it)</option>
    </select>
  </div>
  <button id="gaslight">gaslight</button>
  <script src="popup.js"></script>
</body>
</html>
